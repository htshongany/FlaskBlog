{% with messages = get_flashed_messages(with_categories='error') %}
	{% if messages %}
		{% for category , message in messages %}
			{% if category == 'error' %}
			<div class="message-flash error">{{ message }}</div>
			{% else %}
			<div class="message-flash success">{{ message }}</div>
			{% endif %}
		{% endfor %}
	{% endif %}
{% endwith %}
